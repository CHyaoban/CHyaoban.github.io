<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" type="text/css" href="../res/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../res/css/main.css">
    <style>
        :root {
            --primary-color: #34495e;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            background: url('../res/img/new-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .about-me {
            background-color: var(--primary-color);
            color: white;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .poetic-intro {
            font-family: 'Noto Serif SC', serif;
            font-style: italic;
            line-height: 1.4;
            font-size: 1.5em;
            margin: 0;
            flex: 1;
        }
        .poetic-intro p {
            margin: 5px 0;
        }
        .time-display {
            display: inline;
            font-weight: bold;
            color: var(--accent-color);
        }
        .main-content {
            padding: 40px;
        }
        h2 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 30px;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--secondary-color);
            top: 0;
            bottom: 0;
            left: 0;
            margin-left: -3px;
        }
        .journey-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: calc(50% - 20px);
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.8s ease;
            margin-bottom: 20px;
        }
        .journey-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .journey-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            left: -16px;
            background-color: white;
            border: 4px solid var(--accent-color);
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .journey-content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .journey-content:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .tech-item {
            background-color: var(--secondary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .self-intro {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        .self-intro img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .journey-item.animate {
            animation: fadeInUp 0.8s ease forwards;
        }
        .clock {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin-bottom: 10px;
        }
        .date {
            font-size: 18px;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .time-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-left: 20px;
            flex-shrink: 0; /* 防止时间信息被压缩 */
        }
    </style>
</head>
<body>
  <div class="header">
    <div class="menu-btn">
      <div class="menu"></div>
    </div>
    <h1 class="logo">
      <a href="index.html">
        <span>MYBLOG</span>
        <img src="../res/img/logo.png">
      </a>
    </h1>
    <div class="nav">
      <a href="index.html">主页</a>
      <a href="whisper.html">知识医院</a>
      <a href="leacots.html">学院</a>
      <a href="album.html">储存库</a>
      <a href="about.html" class="active">我？</a>
    </div>
    <ul class="layui-nav header-down-nav">
      <li class="layui-nav-item"><a href="index.html" class="active">主页</a></li>
      <li class="layui-nav-item"><a href="whisper.html">项目参考</a></li>

      <li class="layui-nav-item"><a href="about.html">关于我</a></li>
    </ul>
    <p class="welcome-text">
      欢迎来到<span class="name">耀斑</span>的博客~
    </p>
  </div>

  <div class="container">
    <div class="about-me" id="about">
      <div class="poetic-intro">
          <p>我本楚狂人，凤歌笑孔丘。</p>
          <p>我不过才来这世界 <span class="time-display" id="age"></span>，</p>
          <p>韶华正茂岁方长，何惧风霜试剑芒。</p>
      </div>
      <div class="time-info">
          <div class="clock" id="clock"></div>
          <div class="date" id="date"></div>
      </div>
    </div>
    
    <div class="main-content">
      <div class="self-intro" id="intro">
        <img src="your-image-url.jpg" alt="个人照片">
        <div>
          <h2 style="color: white; border-bottom-color: white;">简介</h2>
          <p>我是一名充满激情的软件工程师，专注于分布式系统和人工智能领域。我热爱技术创新，善于解决复杂问题，并且乐于在团队中分享知识和经验。在我的职业生涯中，我参与了多个具有挑战性的项目，不断学习和成长，追求卓越的技术实现和用户体验。</p>
        </div>
      </div>
      
      <h2 id="journey">征途轨迹</h2>
      <div class="timeline" id="timeline">
        <!-- 项目内容将通过JavaScript动态生成 -->
      </div>
    </div>
  </div>

  <script>
    function updateAge() {
        const birthday = new Date('2001-01-01T00:00:00'); // 请替换为您的实际出生日期和时间
        const now = new Date();
        
        const diff = now - birthday;
        
        const days = Math.floor(diff / (24 * 60 * 60 * 1000));
        const hours = Math.floor((diff % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
        const minutes = Math.floor((diff % (60 * 60 * 1000)) / (60 * 1000));
        const seconds = Math.floor((diff % (60 * 1000)) / 1000);
        
        const ageElement = document.getElementById('age');
        ageElement.textContent = `${days}天${hours}小时${minutes}分钟${seconds}秒`;
    }

    const projects = [
        {
            title: "本地人工智能语音图像大模型",
            description: "设计并实现了一个高可用的人工智能大模型，支持部署于本地离线完成数百种任务，包括但不限于智能语音助手、人脸识别、控制机器人以及家电、语音仿真人合成等。",
            techStack: ["Java", "Spring Boot", "Redis", "Kafka", "Elasticsearch"]
        },
        {
            title: "本地人工智能语音图像大模型",
            description: "设计并实现了一个高可用的人工智能大模型，支持部署于本地离线完成数百种任务，包括但不限于智能语音助手、人脸识别、控制机器人以及家电、语音仿真人合成等。",
            techStack: ["Java", "Spring Boot", "Redis", "Kafka", "Elasticsearch"]
        },
        {
            title: "智能客服系统",
            description: "构建了一个基于自然语言处理的智能客服系统，集成了知识图谱和机器学习算法，显著提升了客户服务效率和满意度。",
            techStack: ["Python", "TensorFlow", "Neo4j", "FastAPI", "Vue.js"]
        },
        {
            title: "本地人工智能语音图像大模型",
            description: "设计并实现了一个高可用的人工智能大模型，支持部署于本地离线完成数百种任务，包括但不限于智能语音助手、人脸识别、控制机器人以及家电、语音仿真人合成等。",
            techStack: ["Java", "Spring Boot", "Redis", "Kafka", "Elasticsearch"]
        }
    ];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function generateTimeline() {
        const timeline = document.getElementById('timeline');
        timeline.innerHTML = ''; // 清空现有内容
        shuffleArray(projects); // 随机排序项目

        projects.forEach((project, index) => {
            const journeyItem = document.createElement('div');
            journeyItem.className = 'journey-item';
            journeyItem.innerHTML = `
                <div class="journey-content">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <div class="tech-stack">
                        ${project.techStack.map(tech => `<span class="tech-item">${tech}</span>`).join('')}
                    </div>
                </div>
            `;
            timeline.appendChild(journeyItem);
        });
    }

    function checkScroll() {
        var journeyItems = document.querySelectorAll('.journey-item');
        journeyItems.forEach((item, index) => {
            var position = item.getBoundingClientRect();
            if(position.top < window.innerHeight && position.bottom >= 0) {
                // 移除之前的动画类
                item.classList.remove('animate');
                // 强制重绘
                void item.offsetWidth;
                // 添加动画类，延迟以创造逐个加载的效果
                setTimeout(() => {
                    item.classList.add('animate');
                }, index * 200);
            }
        });
    }

    function updateClock() {
            const now = new Date();
            const clockElement = document.getElementById('clock');
            const dateElement = document.getElementById('date');

            // 更新时间
            clockElement.textContent = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            // 更新日期
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            dateElement.textContent = now.toLocaleDateString('zh-CN', options);
        }

    // 每秒更新一次时钟
    setInterval(updateClock, 1000);
    updateClock(); // 立即更新一次


    setInterval(updateAge, 1000); // 每秒更新一次
    updateAge(); // 页面加载时立即更新

    window.addEventListener('scroll', checkScroll);
    window.addEventListener('load', () => {
        generateTimeline();
        checkScroll();
    });

    // 修改处理页面可见性变化的函数
    function handleVisibility() {
        if (!document.hidden) {
            // 页面变为可见时，重新检查滚动位置
            checkScroll();
        }
    }

    // 监听页面可见性变化
    document.addEventListener('visibilitychange', handleVisibility);
  </script>
</body>
</html>
