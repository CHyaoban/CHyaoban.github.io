<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>欢迎页面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Sans SC', sans-serif;
            overflow-x: hidden;
        }
        body {
            background-image: url('https://img1.wallspic.com/attachments/crops/8/4/3/0/7/170348/170348-re_dai_qi_xuan-feng_bao-zhe_ge_xing_qiu-qi_fen-de_ping_xian-1920x1080.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .clock {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            position: relative;
            margin-bottom: 10px;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            background-color: #333;
        }
        .hour-hand { width: 4px; height: 30px; margin-left: -2px; }
        .minute-hand { width: 3px; height: 40px; margin-left: -1.5px; }
        .second-hand { width: 2px; height: 45px; margin-left: -1px; background-color: #f00; }
        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #333;
            transform: translate(-50%, -50%);
        }
        .digital-clock {
            color: white;
            text-align: center;
        }
        .digital-time { font-size: 1.5em; font-weight: 500; }
        .digital-date { font-size: 1em; }
        .welcome {
            color: white;
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .main-buttons, .sub-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-title {
            color: white;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: rgba(76, 175, 80, 0.5);
            color: white;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .sub-buttons button {
            background-color: rgba(0, 140, 186, 0.5);
        }
        .motto {
            color: white;
            text-align: center;
            font-size: 1em;
            font-style: italic;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div class="clock" id="clock">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="clock-center"></div>
            </div>
            <div class="digital-clock">
                <div class="digital-time" id="digital-time"></div>
                <div class="digital-date" id="digital-date"></div>
            </div>
        </div>
        <div class="welcome">
            欢迎来到我的世界引导页<br>
            Welcome to my guide page
        </div>
        <div class="main-buttons">
            <div class="nav-title">网页导航</div>
            <a href="https://chyaoban.github.io/html/stop.html" target="_blank"><button>我的主页</button></a>
            <a href="https://chyaoban.github.io/html/stop.html" target="_blank"><button>知识医院</button></a>
            <a href="https://chyaoban.github.io/html/stop.html" target="_blank"><button>知识学院</button></a>
            <a href="https://chyaoban.github.io/html/storage.html" target="_blank"><button>储存库</button></a>
            <a href="https://chyaoban.github.io/html/about.html" target="_blank"><button>关于我</button></a>
            <a href="https://chyaoban.github.io/html/stop.html" target="_blank"><button>更多(待开发)</button></a>
        </div>
        <div class="motto">
            我本楚狂人，<br>
            凤歌笑孔丘。<br>
            韶华正茂岁方长，<br>
            何惧风霜试剑芒。
        </div>
        <div class="sub-buttons">
            <a href="https://github.com/example1" target="_blank"><button><i class="fab fa-github"></i></button></a>
            <a href="https://github.com/example2" target="_blank"><button><i class="fab fa-github"></i></button></a>
            <a href="https://github.com/example3" target="_blank"><button><i class="fab fa-github"></i></button></a>
            <a href="https://github.com/example4" target="_blank"><button><i class="fab fa-github"></i></button></a>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const hourDeg = (hours % 12 + minutes / 60) * 30;
            const minuteDeg = (minutes + seconds / 60) * 6;
            const secondDeg = seconds * 6;
            
            document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
            document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
            
            const digitalTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            const date = now.toLocaleDateString('zh-CN');
            document.getElementById('digital-time').textContent = digitalTime;
            document.getElementById('digital-date').textContent = date;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
