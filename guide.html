        .container {

        }
        .clock-center {
            position: absolute;

            height: 12px;
            border-radius: 50%;
            background-color: #333;
            transform: translate(-50%, -50%);

        .paint-loader {

            margin-bottom: 20px;
        }
        .paint-stroke {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;

            border-color: rgba(231, 76, 60, 0.8) rgba(52, 152, 219, 0.8) rgba(46, 204, 113, 0.8) rgba(241, 196, 15, 0.8);

        }
        .paint-stroke:nth-child(1) {
            animation-delay: -0.5s;
        }
        .paint-stroke:nth-child(2) {
            animation-delay: -1s;
        }
        .paint-stroke:nth-child(3) {
            animation-delay: -1.5s;
        }
        @keyframes paint {
            0% { transform: rotate(0deg); }

        /*搜索框*/

        /* 提示消息样式 */
        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .message-overlay.show {
            opacity: 1;
            visibility: visible;

        .message-box {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;

            overflow-y: auto;

        .message-box h2 {

            color: #333;
        }

        .message-box ul {

        #close-message {
            display: block;

            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;

        }
        #close-message:hover {
            background-color: #45a049;
        }
        .firework {  
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: firework 1s ease-out;
            animation-fill-mode: forwards;
        }
        @keyframes firework {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
                }
        }

    </style>
</head>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const hourDeg = (hours % 12 + minutes / 60) * 30;
            const minuteDeg = (minutes + seconds / 60) * 6;
            const secondDeg = seconds * 6;
            
            document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
            document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
            
            const digitalTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            const date = now.toLocaleDateString('zh-CN');
            document.getElementById('digital-time').textContent = digitalTime;
            document.getElementById('digital-date').textContent = date;
        }

        setInterval(updateClock, 1000);
        updateClock(); // 立即更新时钟

        function adjustPageSize() {
            if (window.innerWidth > 768) {
                const container = document.querySelector('.container');
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const containerWidth = 1200;
                const containerHeight = 800;
                const scaleX = windowWidth / containerWidth;
                const scaleY = windowHeight / containerHeight;
                const scale = Math.min(scaleX, scaleY);

                container.style.transform = `scale(${scale})`;
                container.style.transformOrigin = 'center center';
            }
        }

        window.addEventListener('load', adjustPageSize);
        window.addEventListener('resize', adjustPageSize);

        // 优化加载动画和添加百分比显示的代码
        window.addEventListener('load', function() {
            let percentage = 0;
            const loaderPercentage = document.getElementById('loader-percentage');
            const loader = document.getElementById('loader');
            const messageOverlay = document.getElementById('message-overlay');

            function updatePercentage() {
                percentage += 1;
                loaderPercentage.textContent = percentage + '%';
                
                if (percentage < 100) {
                    setTimeout(updatePercentage, 20);
                } else {
                    setTimeout(function() {
                        loader.style.opacity = '0';
                        loader.style.transition = 'opacity 0.5s ease';
                        setTimeout(() => {
                            loader.style.display = 'none';
                            // 显示提示消息
                            messageOverlay.classList.add('show');
                        }, 500);
                    }, 500);
                }
            }

            updatePercentage();
        });

        // 关闭提示消息并触发烟花动画
        document.getElementById('close-message').addEventListener('click', function() {
            document.getElementById('message-overlay').classList.remove('show');
            createFireworks();
        });

        function createFireworks() {
            const fireworksContainer = document.createElement('div');
            fireworksContainer.style.position = 'fixed';
            fireworksContainer.style.top = '0';
            fireworksContainer.style.left = '0';
            fireworksContainer.style.width = '100%';
            fireworksContainer.style.height = '100%';
            fireworksContainer.style.pointerEvents = 'none';
            fireworksContainer.style.zIndex = '10000';
            document.body.appendChild(fireworksContainer);

            for (let i = 0; i < 500; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * window.innerWidth + 'px';
                firework.style.top = Math.random() * window.innerHeight + 'px';
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                firework.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
                firework.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
                fireworksContainer.appendChild(firework);
            }
            setTimeout(() => {
                fireworksContainer.remove();
            }, 1000);
        }
    </script>
